<section id="login" class="form text-center align-middle">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <input 
            type="text" 
            name="loginIdentifier" 
            placeholder="Usuario o Email" 
            required>
        
        <input 
            type="password" 
            name="password" 
            placeholder="Tu Contraseña" 
            required>
        <br>
        
        <button type="submit">Entrar</button>
    </form>
    <p> 
        <br>
        No tienes cuenta? <br>
        <a href="/register">Crear cuenta</a>
    </p>
    <div id="message"></div>
</section>
